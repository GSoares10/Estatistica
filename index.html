<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Estatística</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="imagem/png" href="icon.png" />
</head>

<body>
    <div>
<fieldset>
<center>
        <h3 id="nomee">Tabela Simples</h3>
            <div>
                <div class="form">
                    <form>
                        <div>
                            <input type="text" id="nomeTabela" placeholder=" Título">
                            <label></label>
                        </div>
                        <br>
                        <div>
                            <input type="text" id="nomeDado" placeholder=" Cabeçalho">
                            <label></label>
                        </div>
                        <br>
                        <div>
                            <input type="text" id="dados" placeholder=" Dados separados por ','">
                            <label></label>
                        </div>
                        <br>
                        <div>
                            <label></label>
                            <input type="text" id="fonte" placeholder=" Fonte">
                        </div>
                    </form>
                </div>
                <br>
                <button id="enviar">Gerar Tabela</button> <button id="excluir" disabled="true">Excluir Tabela</button>
                <br>
            </div>
            <br>
            <span>Preencha todos os campos.</span>
            <br>
            <span>Nº com vírgulas utilize "." no lugar.</span>
            <br>
            <span id="topzera">Created by: Gabriel Soares e Igor Dutra </span>
</center>
</fieldset>
    </div>
            <div id="TABELA">
                <h2 id="nometable"></h2>
                <table id="tabela">
                    <tr>
                        <th id="nome">Dado</th>
                        <th id="th">Fi</th>
                        <th id="th1">FAi</th>
                        <th id="th2">Fr</th>
                        <th id="th3">FAr</th>
                    </tr>
                </table>
                <h5 id="fontetable"></h5>
            </div>
        </main>

    </footer>
    <script src="js/main.js"></script>
</body>

</html>
